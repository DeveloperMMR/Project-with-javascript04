<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Javascrpt</title>
</head>
<body class="scroll-smooth">
<section class="w-4/5 mx-auto my-10 font-sans">


    <div class="grid grid-cols-2 gap-5">
        <div class="p-10 bg-slate-800 rounded-md">
            <h1 class="text-center mb-5 text-3xl font-bold text-white">Random Number Genarate</h1>
            <input id="randomNumber" class="w-full px-5 py-3 rounded-md bg-gray-400 outline-none text-white font-bold text-center" type="text" placeholder="Random 5 digit Number">

            <button id="genarate" class="text-white text-2xl font-bold text-center block mx-auto bg-blue-900 w-36 h-36 outline-1 my-20 rounded-full shadow-sm shadow-slate-600 hover:bg-blue-800">Genarate</button>
        </div>

        <div class="p-10 bg-slate-800 rounded-md">
            <input id="matchInputValue" class="w-full px-5 py-3 rounded-md mb-5 bg-gray-400 outline-none text-white font-bold" type="text">
            <div class="grid gap-5 mt-10" id="allkeys">
                <div class="grid grid-cols-3 gap-5">
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">1</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">2</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">3</h1>
                </div>
                <div class="grid grid-cols-3 gap-5">
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">4</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">5</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">6</h1>
                </div>
                <div class="grid grid-cols-3 gap-5">
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">7</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">8</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">9</h1>
                </div>
                <div class="grid grid-cols-3 gap-5">
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">C</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">0</h1>
                    <h1 class="text-white font-bold p-5 bg-slate-500 text-center rounded-md">Reset</h1>
                </div>

                <button id="submit" class="bg-blue-900 py-5 text-2xl font-bold text-white rounded-md opacity-40" disabled>Submit</button>
            </div>
        </div>
    </div>

    <div>
        <h1 id="message1" class="text-2xl hidden text-green-800 font-bold text-center">Your Pin is match</h1>
        <h1 id="message2" class="text-2xl hidden text-red-800 font-bold text-center">Your Pin is Not match</h1>
    </div>







    








</section> 
    <script src="javascript.js"></script>    
</body>
</html>
